{% extends "base.html" %}

{% block title %}Home user{% endblock title %}


{% block javascript_top %}
{% endblock javascript_top %}


{% block stylesheets %}
{% endblock stylesheets %}

{% block content %}

    <form class="password_form form-vertical" action="{% url 'publish_item' %}" method="POST">

        {% csrf_token %}

        <div class="form-group col-md-4">

            <p><label for="name">Name</label>
                <input id="name" type="text" name="name" maxlength="30" required></p>

            <p><label for="price">Price</label>
                <input id="price" type="text" name="price" maxlength="30" required></p>

            <p><label for="description">Description</label>
                <textarea name="description" id="description"></textarea></p>

            <div class="form-group  col-xl-6">
                <div class="row">
                    <div class="col-sm-10">
                        <legend class="col-form-label ">Available international delivery</legend>
                    </div>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="international_delivery_available" id="international_delivery_available1"
                                   value="YES" checked>
                            <label class="form-check-label" for="international_delivery_available1">
                                Yes
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="international_delivery_available" id="international_delivery_available2"
                                   value="NO">
                            <label class="form-check-label" for="international_delivery_available2">
                                No
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group  col-xl-6">
                <label for="id_available_delivery">Preferred delivery company</label>
                <select name="available_delivery" required id="id_available_delivery" class="form-control">
                    <option value="" selected>Choose...</option>
                    <option value="UPS">UPS</option>
                    <option value="FEDEX">Fedex</option>
                    <option value="US_MAIL">US Mail</option>
                </select>
            </div>

            <input type="submit" class="btn btn-primary" value="Submit"/>
        </div>
    </form>

{% endblock content %}
